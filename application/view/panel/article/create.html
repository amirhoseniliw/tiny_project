<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mvc panel</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" media="all" type="text/css">
    <link rel="stylesheet" href="../../css/style.css" media="all" type="text/css">
</head>
<body>
<section id="app">
    <nav class="navbar navbar-expand-lg navbar-dark  bg-red">
        <a class="navbar-brand" href="index.html">MVC tutorial panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <section class="container-fluid">
        <section class="row">
            <section class="col-md-2 p-0">
                <section class="sidebar">
                    <section class="sidebar-link">
                        <a href="../index.html">panel</a>
                    </section>
                    <section class="sidebar-link">
                        <a href="index.html">category</a>
                    </section>
                    <section class="sidebar-link">
                        <a href="../article/index.html">article</a>
                    </section>

                </section>
            </section>
            <section class="col-md-10 pt-3">

                <form>
                    <section class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="title ...">
                    </section>
                    <section class="form-group">
                        <label for="cat_id">Category</label>
                        <select class="form-control" id="cat_id">
                            <option value="1">Sport</option>
                            <option value="2">News</option>
                        </select>
                    </section>
                    <section class="form-group">
                        <label for="body">Body</label>
                        <textarea class="form-control" id="body" rows="5" placeholder="body ..."></textarea>
                    </section>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>

            </section>
        </section>
    </section>

</section>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
